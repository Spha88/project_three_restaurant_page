<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPack Restaurant</title>
    <script src="main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0
        }

        nav.nav {
            display: flex;
            padding: 10px 50px;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
        }

        .logo {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 25px;
        }

        .nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            margin-left: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .home-page {
            min-height: 100vh;
            background: url('./assets/img/bg.jpg') center center no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
        }

        .home-page-content {
            background-color: rgba(0, 0, 0, .8);
            border: 1px solid black;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
            padding: 5rem;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .home-page-content h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 0;
        }

        .home-page-content p {
            font-size: 20px;
            line-height: 35px;
            margin-bottom: 0;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="content"></div>
</body>

</html>
